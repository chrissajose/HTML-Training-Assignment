<!DOCTYPE html>
<html>
    <head>
        <meta>
        <link href="https://fonts.cdnfonts.com/css/roboto" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" type="text/css"> 
        <title>Login</title>

    <body>
        <div class="container">

            <div class="login_image">

                    </div>
                
                    <div class="tagline">
                    We are <span class="exp">experts</span> in business,<br> marketing, growth & sales.
                    </div>
                
                    <div class="login">
                    <span class="loginacc">Login into to your account</span>
                    
                        <div class="cred_buttons">

                            <input type="password" name="pswd" placeholder="Password" class="pswd">
                        </div>

                            <button type="button" name="login" class="butn_login"><span class="login_text">Login</span></button>
                            <a class="frg_pswd">Forgot Password?</a>
                        </div>

                        <div class="sign_up">
                            <span class="new_memb">Are you a new Member?<a class="reg_link"> Register here</a></span>

                </div>

                </div>
            </div>
        </div>
