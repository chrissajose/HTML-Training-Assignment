<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;900&display=swap" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" type="text/css"> 
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <title>Login</title>
    </head>

    <body>
        <div class="container">

            <div class="login_image">
                <img src="images/hero-image.png" class="login_img" >
            </div>
            
                <div class="right_box pt-6">
                
                    <div class="company_logo">
                        <img src="images/logo.svg" class="logo">
                    </div>
                
                    <div class="tagline mt-4">
                    We are <span class="exp">experts</span> in business,<br> marketing, growth & sales.
                    </div>
                
                    <div class="login">
                    <span class="loginacc mt-5">Login into to your account</span>
                    
                        <div class="cred_buttons">
                         <input type="text" name="username" placeholder="Username" class="usernm mt-2"><br>
                            <input type="password" name="pswd" placeholder="Password" class="mt-4">
                        </div>
                    
                        <div class="login_button mt-5">
                            <button type="button" name="login" class="btn btn-danger butn_login"><span class="login_text">Login</span></button>
                            <a class="frg_pswd mt-4">Forgot Password?</a>
                        </div>

                        <div class="sign_up">
                            <span class="new_memb mt-4">Are you a new Member?<a class="reg_link"> Register here</a></span>
                        </div>
                

                </div>

            

        </div>
        
    </body>
</html>
