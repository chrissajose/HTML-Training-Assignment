<!DOCTYPE html>
    <head>
        <title>Dashboard</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    </head>

    <body>
        <div class="container">
            <div class="header">

            <img src="images/menu-bar.svg" alt="menubar_icon" class="menu">
            <img src="images/logo.svg" alt="logo_icon" class="comp_logo">
            
            <img src="images/search-icon.svg" class="search">
            <input type="text" placeholder="Search" name="search" class="search_ip">
            
            <img src="images/notification-icon.svg" alt="notif_icon" class="icon">
            <img src="images/profile.png" alt="profile notif">
            <select class="dropdown">
                <option selected>John Doe</option>
            </select>
            </div>

            <div class="sidebar">
            <table border="0">
            <tr>
                <td><img src="images/dashboard-active.svg" class="icon"> Dashboard<br></td>
            </tr>
            <tr>
                <td><img src="images/graph-default.svg" class="icon">Analysis <br></td>
            </tr>
            <tr>
                <td><img src="images/inbox-default.svg" class="icon">Inbox <br></td>
            </tr>
            <tr>
                <td><img src="images/clock-default.svg" class="icon">History <br></td>
            </tr>
            <tr>
                <td><img src="images/user-default.svg" class="icon">Users <br></td>
            </tr>
            <tr>
                <td><img src="images/maintenance-default.svg" class="icon">Maintenance <br></td>
            </tr>
            <tr>
                <td><img src="images/setting-default.svg" class="icon">Setting <br></td>
            </tr>
            </table>
            </div>

        </div>
    </body>
</html>
